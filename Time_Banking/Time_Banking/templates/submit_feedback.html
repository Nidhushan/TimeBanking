{% extends "master.html" %}

{% block content %}
<style>
    .review-form-container {
        background: #f8fafc;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        max-width: 100%;
    }

    .review-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin: 10px 0;
        min-height: 100px;
        resize: vertical;
        font-family: inherit;
        max-width: 100%;
    }
</style>
<div class="container mt-5">
    <h2 class="text-center">Submit Feedback</h2>
    <form method="POST" class="feedback-form">
        {% csrf_token %}

        <!-- Feedback Questions -->
        <div class="form-group row align-items-center">
            <label class="col-sm-6 col-form-label">How satisfied are you with the service?</label>
            <div class="col-sm-6 d-flex justify-content-between">
                {% for i in "12345" %}
                <label class="radio-inline">
                    <input type="radio" name="q1" value="{{ i }}" required> {{ i }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group row align-items-center">
            <label class="col-sm-6 col-form-label">How professional was the provider?</label>
            <div class="col-sm-6 d-flex justify-content-between">
                {% for i in "12345" %}
                <label class="radio-inline">
                    <input type="radio" name="q2" value="{{ i }}" required> {{ i }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group row align-items-center">
            <label class="col-sm-6 col-form-label">How likely are you to recommend this service?</label>
            <div class="col-sm-6 d-flex justify-content-between">
                {% for i in "12345" %}
                <label class="radio-inline">
                    <input type="radio" name="q3" value="{{ i }}" required> {{ i }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group row align-items-center">
            <label class="col-sm-6 col-form-label">Overall experience with the transaction?</label>
            <div class="col-sm-6 d-flex justify-content-between">
                {% for i in "12345" %}
                <label class="radio-inline">
                    <input type="radio" name="q4" value="{{ i }}" required> {{ i }}
                </label>
                {% endfor %}
            </div>
        </div>

        <!-- freeform review -->
        <div class="review-form-container">
            <h3>Write a Review</h3>
            <textarea id="review" name="review" class="review-input" 
                placeholder="Share your experience working with the provider..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
