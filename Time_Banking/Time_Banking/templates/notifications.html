<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
        }

        .notification-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background-color: #f5f5f5;
            position: relative;
            text-align: end;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .notification-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            width: 300px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 10;
        }

        .notification-dropdown.active {
            display: block;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item.unread {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        .notification-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<div class="notification-container">
    <div class="notification-icon" id="notificationIcon">
        ðŸ””
        <span class="notification-count" id="notificationCount">3</span>
    </div>
    <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-item unread">
            <a href="#">New message from Admin</a>
        </div>
        <div class="notification-item unread">
            <a href="#">Your order has been shipped</a>
        </div>
        <div class="notification-item">
            <a href="#">System maintenance notice</a>
        </div>
    </div>
</div>

<script>
    const notificationIcon = document.getElementById('notificationIcon');
    const notificationDropdown = document.getElementById('notificationDropdown');

    // Show dropdown
    const showDropdown = () => {
        notificationDropdown.classList.add('active');
    };

    // Hide dropdown
    const hideDropdown = () => {
        notificationDropdown.classList.remove('active');
    };

    // Show dropdown on hover
    notificationIcon.addEventListener('mouseenter', showDropdown);
    notificationDropdown.addEventListener('mouseenter', showDropdown);

    // Hide dropdown when the mouse leaves
    notificationIcon.addEventListener('mouseleave', hideDropdown);
    notificationDropdown.addEventListener('mouseleave', hideDropdown);
    
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/get-notifications/')
            .then(response => response.json())
            .then(data => {
                const notificationDropdown = document.getElementById('notificationDropdown');
                const notificationCount = document.getElementById('notificationCount');
                
                // Update count
                const unreadCount = data.notifications.filter(n => !n.is_read).length;
                notificationCount.textContent = unreadCount;

                // Render notifications
                notificationDropdown.innerHTML = data.notifications.map(notification => `
                    <div class="notification-item ${notification.is_read ? '' : 'unread'}">
                        <a href="#">${notification.message}</a>
                    </div>
                `).join('');
            });
    });
</script>

</body>
</html>
