<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
</head>
<body>
    <h1>Create a New Listing</h1>

    <!-- Listing Creation Form -->
    <form id="createListingForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter listing title" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
        </select><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a description" required></textarea><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br><br>

        <label for="listing_type">Listing Type:</label>
        <select id="listing_type" name="listing_type" required>
            <option value="True">Offer</option>
            <option value="False">Request</option>
        </select><br><br>

        <label for="duration">Duration (in hours):</label>
        <input type="text" id="duration" name="duration" placeholder="2" required><br><br>

        <label for="tags">Tags (IDs):</label>
        <select id="tags" name="tags" multiple>
            <!-- Tags will be populated here dynamically -->
        </select><br><br>

        <button type="submit">Create Listing</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        // Fetch categories dynamically from the TextChoices enum and populate the dropdown
        fetch('/api/categories/')
            .then(response => response.json())
            .then(categories => {
                const categorySelect = document.getElementById('category');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.text = category.name;
                    categorySelect.add(option);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));

        // Fetch tags dynamically from the database and populate the dropdown
        fetch('/api/tags/')
            .then(response => response.json())
            .then(tags => {
                const tagsSelect = document.getElementById('tags');
                tags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.id;
                    option.text = tag.name;
                    tagsSelect.add(option);
                });
            })
            .catch(error => console.error('Error fetching tags:', error));

        // Form submission handling
        document.getElementById('createListingForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(this);  // Collect the form data

            // Send the request to the create listing API
            fetch('/api/create-listing/', {
                method: 'POST',
                body: formData,  // Send the form data, including files
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.id) {
                    responseMessage.innerText = 'Listing created successfully!';
                } else if (data.error) {
                    responseMessage.innerText = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
